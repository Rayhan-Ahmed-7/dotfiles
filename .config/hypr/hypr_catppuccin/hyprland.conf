#--- INCLUDING THE YELLOW LINE THAT HANGS AT THE TOP AFTER INSTALLATION --------------
#autogenerated = 1


#--- MONITOR SETUP ------------------------------------------------------
monitor=eDP-1,1366x768@60,0x0,1

# For a vertical monitor
#monitor=DVI-D-1,1920x1080@60,1920x0,1,transform,1



#--- AUTOSTART ----------------------------------------------------------------
#exec-once = wireplumber
#exec-once = pipewire
#exec-once = pipewire-pulse

exec-once = swaybg -i ~/.config/hypr/wallpapers/cosmo.jpg
exec-once = mako
exec-once = nwg-dock-hyprland -r -mb 5 -x -i 56 -o DVI-D-1
exec-once = waybar
exec-once = nm-applet 
exec-once = blueman-applet 
exec-once = hyprctl setcursor catppuccin-mocha-mauve-cursors 38
#exec-once = gsettings set org.gnome.desktop.interface cursor-theme "catppuccin-mocha-rosewater-cursors"
#exec-once = gsettings set org.gnome.desktop.interface cursor-size <38>
#exec-once = gsettings set org.gnome.desktop.interface gtk-theme catppuccin-mocha-flamingo-standard+default 
#exec-once = gsettings set org.gnome.desktop.interface icon-theme Tela-circle-dracula-dark 

exec-once = firefox
exec-once = XDG_CURRENT_DESKTOP=gnome google-chrome-stable

#--- VARIABLES ---------------------------------------------------------------
$terminal = foot
$fileManager = nemo
$menu = wofi --show drun



#--- ENVIRONMENT VARIABLES ---------------------------------------------------
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = XDG_CURRENT_DESKTOP="Hyprland";
env = XDG_SESSION_TYPE="wayland";
env = XDG_SESSION_DESKTOP="Hyprland";
env = QT_AUTO_SCREEN_SCALE_FACTOR="1";
env = QT_QPA_PLATFORM="wayland";
env = QT_QPA_PLATFORMTHEME="gtk3";



#--- CONNECTING ADDITIONAL CONFIG FILES --------------------------------------
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf


#--- GAPS, BORDERS, COLORS... ------------------------------------------------
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    col.active_border = rgba(f2cdcdee) rgba(f5e0dcee) 45deg
    col.inactive_border = rgba(1e1e2eff)
    resize_on_border = false 
    allow_tearing = false

    layout = dwindle
}

#--- WINDOW DECORATIONS -------------------------------------------------------
decoration {
    rounding = 8

    active_opacity = 1.0
    inactive_opacity = 1.0

    #drop_shadow = true
    #shadow_range = 4
    #shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 6
        passes = 1
        
        vibrancy = 0.1696
    }
}


#--- ANIMATIONS -----------------------------------------------------------------
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


#--- LAYOUT SETTINGS -------------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}


#--- ENABLE DEFAULT WALLPAPERS --------------------------------------------------
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#--- INPUT DEVICES ---------------------------------------------------------
input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options = grp:alt_shift_toggle
	kb_rules =

	follow_mouse = 1
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
	numlock_by_default = true


    touchpad {
        natural_scroll = true
    }
}

#--- GESTURES --------------------------------------------------------------------
gestures {
    workspace_swipe = true
}


#--- DEVICE SETTINGS --------------------------------------------------------------
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


#--- MODIFIER KEY -----------------------------------------------------------------
$mainMod = SUPER


#--- APPLICATIONS LAUNCH ----------------------------------------------------------
bind = $mainMod, RETURN, exec, foot
bind = $mainMod, D, exec, ~/.config/rofi/launchers/type-6/launcher.sh
bind = $mainMod, N, exec, nemo
bind = $mainMod, B, exec, blender
bind = $mainMod, O, exec, obs
#bind = ALT, L, exec, hyprlock -c ~/.config/hypr/hypr_catppuccin/hyprlock2.conf
bind = ALT, L, exec, hyprlock -c ~/.config/hypr/hyprlock-style1/hyprlock.conf
bind = $mainMod, P, exec, foot --title=cmus -e cmus

bind=$mainMod,J,exec, grim -o eDP-1 ~/Pictures/screenshot/screen-$(date +%s).png && notify-send -u normal -i accessories-screenshot "Screenshot" "Saved"

bind=$mainMod,L,exec, grim -g "$(slurp)" ~/Pictures/screenshot/screen-$(date +%s).png && notify-send -u normal -i accessories-screenshot "Screenshot" "Saved"

bind = $mainMod, C, killactive, 
bind = $mainMod CTRL, Q, exit, 
bind = $mainMod CTRL, R, exec, reboot
bind = $mainMod CTRL, P, exec, poweroff
bind = $mainMod, S, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, J, togglesplit,


#--- FOCUS SWITCHING ------------------------------------------------------
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

#--- WORKSPACE SWITCHING -------------------------------------------------
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#--- MOVE WINDOWS TO ANOTHER WORKSPACE -------------------------------------
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

#--- MOVE FLOATING WINDOWS -------------------------------------------------
bind = $mainMod ALT, L, moveactive, 50 0
bind = $mainMod ALT, H, moveactive, -50 0
bind = $mainMod ALT, K, moveactive, 0 -50
bind = $mainMod ALT, J, moveactive, 0 50

#--- MOVE WINDOWS --------------------------------------------------------
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

#--- SCRATCHPAD ------------------------------------------------------------
#bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod SHIFT, S, movetoworkspace, special:magic

#--- SWITCH WORKSPACES WITH MOUSE WHEEL --------------------------------------
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#--- MOVE AND RESIZE WINDOWS WITH MOUSE ----------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#--- RESIZE -----------------------------------------------------------------
bind = $mainMod CTRL, H, resizeactive,-50 0
bind = $mainMod CTRL, L, resizeactive,50 0
bind = $mainMod CTRL, K, resizeactive,0 -50
bind = $mainMod CTRL, J, resizeactive,0 50

